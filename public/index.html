<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/avatar.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- HTML Meta Tags -->
    <title>Portfolio</title>
    <meta name="description" content="Mario Fabijanec's webpage" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://mariofabijanecportfolio.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio" />
    <meta property="og:description" content="Mario Fabijanec's webpage" />
    <meta
      property="og:image"
      content="https://mariofabijanecportfolio.netlify.app/images/thumbs/thumbnail.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:domain"
      content="mariofabijanecportfolio.netlify.app"
    />
    <meta
      property="twitter:url"
      content="https://mariofabijanecportfolio.netlify.app/"
    />
    <meta name="twitter:title" content="Portfolio" />
    <meta name="twitter:description" content="Mario Fabijanec's webpage" />
    <meta
      name="twitter:image"
      content="https://mariofabijanecportfolio.netlify.app/images/thumbs/thumbnail.png"
    />
    <meta name="google-site-verification" content="qjprb4KAYcSdN-ZgcpFAlVzVD92aMxdj6sQXL39xBv0" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
